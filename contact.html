<!DOCTYPE html>
<html>
<head>
	<title>Contact form</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Libre+Baskerville">
</head>
<body>
	 <div class="menu">
	    <a href="index.html" target="_self">Home</a>
	    <a href="gallery.html" target="_self">Gallery</a>
	    <a href="contact.html" class="selected" target="_self">Contact</a>
  	</div>
  	<div class="header-main">
    	<h1>Let's connect</h1>
  	</div>
  	<div class="contact-info">
  		<p> Thank you for visiting my website! Feel free to shoot me a message if you will have any questions :) </p>
  	</div>
	<div>
		<form id="contact" action="./" method="get">
			<label for="salutation">Salutation</label>
				<select name="salutation">
					<option value="">-- please select --</option>
					<option value="mr">Mr.</option>
					<option value="ms">Mrs.</option>
					<option value="ms">Ms.</option>
				</select>

			<label for="name">Full name</label><input name="name" type="text" />

			<label for="subject">Subject</label><input name="subject" type="text" />

			<label for="message">Message:</label>
				<textarea name="message" rows="20" cols="20"></textarea>
			<label></label><input type="submit" value="submit" id="send_button"><br />
		</form>
	</div>
</body>
</html>
